<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>404</title>
		<script type="text/javascript">
			// GitHub Pages SPA 라우팅을 위한 리다이렉트
			var pathSegmentsToKeep = 1;
			var l = window.location;
			l.replace(
				l.protocol +
					"//" +
					l.hostname +
					(l.port ? ":" + l.port : "") +
					l.pathname
						.split("/")
						.slice(0, 1 + pathSegmentsToKeep)
						.join("/") +
					"/?/" +
					l.pathname
						.slice(1)
						.split("/")
						.slice(pathSegmentsToKeep)
						.join("/")
						.replace(/&/g, "~and~") +
					(l.search
						? "&" + l.search.slice(1).replace(/&/g, "~and~")
						: "") +
					l.hash,
			);
		</script>
	</head>
	<body>
		<div>리다이렉트 중...</div>
	</body>
</html>
